<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Page 2</title>
  </head>
  <body>
    <h1>Business Analytics Student Survey</h1>
    <form>
      <label for="first_year">
        I am finishing my
        <input
          type="radio"
          id="first_year"
          name="year"
          value="freshman"
          required
        />
        finishing my first year at Iowa
      </label>

      <label for="sophomore">
        <input
          type="radio"
          id="sophomore"
          name="year"
          value="sophomore"
          required
        />
        finishing my second year at Iowa
      </label>
      <label for="junior">
        <input type="radio" id="junior" name="year" value="junior" required />
        finishing my third year at Iowa
      </label>
      <label for="senior">
        <input type="radio" id="senior" name="year" value="senior" required />
        finishing my fourth year at Iowa
      </label>

      <p><input type="submit" value="Submit" /></p>

      <fieldset required>
        <legend>BAIS core classes I have completed</legend>
        <label for="Information_Systems">
          <input
            type="checkbox"
            id="Information_Systems"
            name="core_classes"
            value="Information_Systems"
          />
          Information Systems
        </label>
        <label for="Operations">
          <input
            type="checkbox"
            id="Operations"
            name="core_classes"
            value="Operations"
          />
          Operations
        </label>
        <label for="Foundations_of_Business_Analytics">
          <input
            type="checkbox"
            id="Foundations_of_Business_Analytics"
            name="core_classes"
            value="Foundations_of_Business_Analytics"
          />
          Foundations of Business Analytics
        </label>
        <label for="Computational_Thinking">
          <input
            type="checkbox"
            id="Computational_Thinking"
            name="core_classes"
            value="Computational_Thinking"
          />
          Computational Thinking
        </label>
        <label for="Database_Management">
          <input
            type="checkbox"
            id="Database_Management"
            name="core_classes"
            value="Database_Management"
          />
          Database Management
        </label>
        <label for="Data_Mining">
          <input
            type="checkbox"
            id="Data_Mining"
            name="core_classes"
            value="Data_Mining"
          />
          Data Mining
        </label>
        <label for="Data_Wrangling">
          <input
            type="checkbox"
            id="Data_Wrangling"
            name="core_classes"
            value="Data_Wrangling"
          />
          Data Wrangling
        </label>
        <label for="BAIS_Capstone">
          <input
            type="checkbox"
            id="BAIS_Capstone"
            name="core_classes"
            value="BAIS_Capstone"
          />
          BAIS Capstone
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    <p>
      <button onclick="window.location.href='jkalyviaris_ty.html';">
        Finish
      </button>
    </p>
    page 2 of 2
  </body>
</html>
